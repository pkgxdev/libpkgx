name: CD

on:
  release:
    types:
      - created
      - edited

permissions:
  contents: read

concurrency:
  group: ${{ github.event.release.tag_name }}
  cancel-in-progress: true

jobs:
  check:
    if: ${{ github.event.release.prerelease }}
    uses: ./.github/workflows/ci.yml

  dnt:
    needs: [check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - [self-hosted, macOS, X64]
          - ubuntu-latest  # ∵ resilience: PRs verify dnt with this env
          - [self-hosted, macOS, ARM64]
          - [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno task dnt ${{ github.event.release.tag_name }}

      - uses: actions/upload-artifact@v3
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          path: dist

  publish-npm:
    needs: [dnt]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3

      # if we don’t do this the npm publish step doesn’t work
      - uses: actions/setup-node@v2
        with:
          registry-url: https://registry.npmjs.org

      - run: npm publish --access public
        working-directory: artifact
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    permissions:
      contents: write
    needs: [publish-npm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fischerscode/tagger@v0
        with:
          prefix: v
      # provided by ChatGPT
      - name: Convert pre-release to release
        run: |
          curl -fX PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"draft": false, "prerelease": false, "make_latest": true}' \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}"
