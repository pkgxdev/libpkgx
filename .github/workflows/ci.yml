name: CI

on:
  pull_request:
    paths:
      - deno.json
      - '**/*.ts'
      - .github/workflows/ci.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno cache $(find . -name \*.ts)
      - run: deno task test --coverage=cov_profile --no-check
      # ^^ no check as we have a separate type-checking step and itâ€™s noise here
      - run: deno coverage cov_profile --lcov --exclude=tests/ --output=cov_profile.lcov
      - uses: coverallsapp/github-action@v1
        with:
          path-to-lcov: cov_profile.lcov
          parallel: true
          flag-name: ${{ matrix.platform.id }}

  upload-coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - uses: coverallsapp/github-action@v1
      with:
        parallel-finished: true

  dnt:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - [self-hosted, macOS, X64]
          - [self-hosted, linux, X64]
          - [self-hosted, macOS, ARM64]
          - [self-hosted, linux, ARM64]
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno task dnt

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno task typecheck
