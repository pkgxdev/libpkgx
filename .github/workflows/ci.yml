name: CI

on:
  pull_request:
    paths:
      - deno.json
      - '**/*.ts'
      - .github/workflows/ci.yml
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno cache mod.ts

      - run: deno task test
          --coverage=cov_profile
          --no-check # ⬆signal∶noise & ∵ we have `jobs.typecheck`

      - run: deno coverage cov_profile --lcov --exclude=tests/ --output=cov_profile.lcov
        if: ${{ github.event_name != 'release' }}

      - uses: coverallsapp/github-action@v1
        if: ${{ github.event_name != 'release' }}
        with:
          path-to-lcov: cov_profile.lcov
          parallel: true
          flag-name: ${{ matrix.platform.id }}

  upload-coverage:
    if: ${{ github.event_name != 'release' }}
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - uses: coverallsapp/github-action@v1
      with:
        parallel-finished: true

  verify-usage-as-deno-lib:
    # we’re checking no import-map type imports snuck in
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: src
      - uses: denoland/setup-deno@v1
      - run: deno run --no-config --unstable src/mod.ts

  dnt:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'release' }}
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno task dnt

      - run: |
          npm i
          npm start
        working-directory:
          fixtures/npm-integration-test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0
      - run: deno task typecheck
